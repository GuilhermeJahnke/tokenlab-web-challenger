<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>


                    <div class="m-auto">
                      <div class="card card-register">
                          <h3 class="title">Crie seu serviço!</h3>
                          
                          <form class="register-form">
                              <label>Titulo</label>
                              <div>
                                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                          <i class="nc-icon nc-email-85"></i>
                                      </span>
                                    </div>
    
                                      <input type="email" class="form-control" [(ngModel)]="service.title" name="title" placeholder="Título" (focus)="focus=true" (blur)="focus=false" >
                                  </div>
                              </div>
                              <label>Descrição</label>
                              <div>
                                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                          <i class="nc-icon nc-email-85"></i>
                                      </span>
                                    </div>
    
                                      <input type="email" class="form-control" [(ngModel)]="service.description" name="description" placeholder="Descrição" (focus)="focus=true" (blur)="focus=false" >
                                  </div>
                              </div>
                              <button *ngIf="!servicesEdit" class="btn btn-danger btn-block btn-round" (click)="onSubmit()">Registrar</button>
                          </form>
                      </div>
                    </div>
          
                
        
    </div>
</div>
